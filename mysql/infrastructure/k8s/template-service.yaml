kind: Service
apiVersion: v1
metadata:
  name: SERVICENAME
  namespace: NAMESPACE
spec:
  selector:
    app: SERVICENAME
  ports:
  - name: mysql-proxy
    protocol: TCP
    port: 3306
    targetPort: 3306
  externalIPs:
  - 172.19.209.3
